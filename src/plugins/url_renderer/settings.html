<div class="form-group">
    <label for="url" class="form-label">Web URL:</label>
    <input type="text" id="url" name="url" placeholder="https://example.com" required class="form-input">
</div>

<div class="form-group">
    <label for="zoomLevel" class="form-label">Zoom Level:</label>
    <select id="zoomLevel" name="zoomLevel" class="form-input">
        <option value="0.5">50%</option>
        <option value="0.75">75%</option>
        <option value="1.0" selected>100%</option>
        <option value="1.25">125%</option>
        <option value="1.5">150%</option>
        <option value="2.0">200%</option>
    </select>
</div>

<div class="form-group">
    <label for="captureFullPage" class="form-label">Capture Full Page:</label>
    <div class="toggle-container">
        <input type="checkbox" id="captureFullPage" name="captureFullPage" class="toggle-checkbox" value="false" onclick="this.value=this.checked ? 'true' : 'false';">
        <label for="captureFullPage" class="toggle-label"></label>
    </div>
</div>

<script>
    // Populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            // Populate URL
            document.getElementById('url').value = pluginSettings.url || '';
            
            // Populate zoom level
            if (pluginSettings.zoomLevel) {
                document.getElementById('zoomLevel').value = pluginSettings.zoomLevel;
            }
            
            // Set capture full page checkbox
            if (pluginSettings.captureFullPage === 'true') {
                document.getElementById('captureFullPage').checked = true;
                document.getElementById('captureFullPage').value = 'true';
            }
        }
    });
</script>
