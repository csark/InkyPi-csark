{% extends "plugin.html" %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Error Loading Website</h1>
    <div class="error-message">{{ error_message }}</div>
    <div class="error-help">Please check the URL and try again.</div>
</div>

<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        padding: 2vw;
    }
    
    .error-icon {
        font-size: 10vw;
        margin-bottom: 2vw;
        color: #C00000;
    }
    
    .error-title {
        font-size: 3.5vw;
        margin-bottom: 2vw;
        color: #000000;
    }
    
    .error-message {
        font-size: 2.5vw;
        margin-bottom: 2vw;
        padding: 1vw;
        background-color: #F0F0F0;
        border: 1px solid #C0C0C0;
        border-radius: 0.5vw;
        max-width: 90%;
        word-break: break-word;
    }
    
    .error-help {
        font-size: 2vw;
        color: #606060;
    }
</style>
{% endblock %}
