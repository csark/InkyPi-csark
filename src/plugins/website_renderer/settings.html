<div class="form-group">
    <label for="website-url" class="form-label">Website URL:</label>
    <input
        type="text"
        id="website-url"
        name="website_url"
        class="form-input"
        placeholder="Enter URL (e.g., example.com)"
    />
</div>

<div class="form-group">
    <label class="form-label">Display Mode:</label>
    <div class="radio-group">
        <input type="radio" id="full-page" name="reader_mode" value="false" checked>
        <label for="full-page">Full Page</label>
        
        <input type="radio" id="reader-mode" name="reader_mode" value="true">
        <label for="reader-mode">Reader Mode (extract main content)</label>
    </div>
</div>

<!-- Color e-ink specific settings -->
<div class="form-group">
    <label for="color-saturation" class="form-label">Color Saturation:</label>
    <input
        type="range"
        id="color-saturation"
        name="color_saturation"
        min="80"
        max="150"
        value="120"
        class="form-slider"
    />
    <span id="saturation-value">120%</span>
</div>

<div class="form-group">
    <label for="contrast" class="form-label">Contrast:</label>
    <input
        type="range"
        id="contrast"
        name="contrast"
        min="90"
        max="130"
        value="110"
        class="form-slider"
    />
    <span id="contrast-value">110%</span>
</div>

<div class="form-group">
    <label for="content-scale" class="form-label">Content Scale:</label>
    <input
        type="range"
        id="content-scale"
        name="content_scale"
        min="50"
        max="150"
        value="100"
        class="form-slider"
    />
    <span id="scale-value">100%</span>
</div>

<div class="form-check">
    <input type="checkbox" id="show-header" name="show_header" checked>
    <label for="show-header">Show Website URL Header</label>
</div>

<div class="form-check">
    <input type="checkbox" id="show-footer" name="show_footer" checked>
    <label for="show-footer">Show Timestamp Footer</label>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load existing settings
        if (pluginSettings) {
            if (pluginSettings.website_url) {
                document.getElementById("website-url").value = pluginSettings.website_url;
            }
            if (pluginSettings.reader_mode !== undefined) {
                document.getElementById(pluginSettings.reader_mode ? "reader-mode" : "full-page").checked = true;
            }
            if (pluginSettings.color_saturation) {
                document.getElementById("color-saturation").value = pluginSettings.color_saturation;
                document.getElementById("saturation-value").textContent = pluginSettings.color_saturation + "%";
            }
            if (pluginSettings.contrast) {
                document.getElementById("contrast").value = pluginSettings.contrast;
                document.getElementById("contrast-value").textContent = pluginSettings.contrast + "%";
            }
            if (pluginSettings.content_scale) {
                document.getElementById("content-scale").value = pluginSettings.content_scale;
                document.getElementById("scale-value").textContent = pluginSettings.content_scale + "%";
            }
            if (pluginSettings.show_header !== undefined) {
                document.getElementById("show-header").checked = pluginSettings.show_header;
            }
            if (pluginSettings.show_footer !== undefined) {
                document.getElementById("show-footer").checked = pluginSettings.show_footer;
            }
        }
        
        // Update slider value displays
        document.getElementById("color-saturation").addEventListener("input", function() {
            document.getElementById("saturation-value").textContent = this.value + "%";
        });
        
        document.getElementById("contrast").addEventListener("input", function() {
            document.getElementById("contrast-value").textContent = this.value + "%";
        });
        
        document.getElementById("content-scale").addEventListener("input", function() {
            document.getElementById("scale-value").textContent = this.value + "%";
        });
    });
</script>
